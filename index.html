<html>
<head>
    <script>
        if (typeof module === 'object') {
            window.module = module; module = undefined;
        }
    </script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css"/>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9daabf2342.js" crossorigin="anonymous"></script>

    <script src="connection.js"></script>

    <script>
        $(function() {
            $("#login-modal").modal('show');
            $("#login-txt").focus();
        });
    </script>

    <script>
        if (window.module) {
            module = window.module;
        }
    </script>
</head>
<body>
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <form id="login-form" class="form-inline" onsubmit="return onNameSubmit(this)">
                        <div id="login-form-div">
                            <!-- IP Area -->
                            <div id="login-ip-txt-div">
                                <input id="ip-txt" class="form-control msg-type" type="text" placeholder="IP address" required>
                            </div>
                            <!-- Name Area -->
                            <div id="login-name-txt-div">
                                <input id="login-txt" class="form-control msg-type" type="text" placeholder="Display name" required>
                            </div>
                            <!-- Login Button -->
                            <div id="login-btn-div">
                                <input id="login-btn" class="btn btn-primary" type='submit' value="Connect">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settings-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetSettings()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="settings-modal-body" class="modal-body">
                    <form id="settings-form" class="form-inline" onsubmit="return onNameChange(this)">
                        <div id="settings-form-div">
                            <!-- Text Area -->
                            <div id="settings-txt-div">
                                <input id="settings-txt" class="form-control msg-type" type="text" placeholder="Change name" autofocus>
                            </div>
                            <!-- Set Button -->
                            <div id="settings-btn-div">
                                <input id="settings-btn" class="btn btn-primary" type='submit' value="Change">
                            </div>
                        </div>
                    </form>
                    <form id="disconnect-form" class="form-inline" onsubmit="return disconnect(this)">
                        <div id="disconnect-btn-div">
                            <input id="disconnect-btn" class="btn btn-danger" type='submit' value="Disconnect">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Application -->
    <div id="app">
        <!-- Messages -->
        <div id="app-messages"></div>
        <!-- Send Message Form -->
        <div id="app-form">
            <form class="form-inline" onsubmit="return onFormSubmit(this)">
                <div id="send-form">
                    <!-- Settings -->
                    <div id="send-settings-div">
                        <button id="send-settings" class="btn btn-secondary" type="button" onclick="openSettings()"><i class="fas fa-cog"></i></button>
                    </div>
                    <!-- Text Area -->
                    <div id="send-txt-div">
                        <input id="send-txt" class="form-control msg-type" type="text" placeholder="Type your message here">
                    </div>
                    <!-- Send Button -->
                    <div id="send-btn-div">
                        <input id="send-btn" class="btn btn-primary" type='submit' value="Send">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
